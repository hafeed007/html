<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> APPLICATION FORM</h2>

    <form action="../FINAL (3).pdf">
     
        <!-- name -->

        <label for="name">First Name:</label>
        <input type=" text" name="name" id="name" required>
        <label for="name">Last Name:</label>
        <input type="text" name="name" id="name" required><br> <br>

        <!-- data of birth -->

        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob" required>
       
        <!-- Age -->

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required> <br> <br>

        <!-- gender -->

        <label for="gender">gender:</label>
        <select name="Gender" id="gender">
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
            <option value="OTHER">OTHER</option>
        </select>

      <!-- email -->

        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="enter email address" required> <br> <br>

       <!-- available position -->

        <label for="position">position available</label>

        <input type="radio" name="position" id="junior developer" value="junior developer" required>
        <label for="junior developer"> junior developer</label>

        <input type="radio" name="position" id="mid-leveldeveloper" value="mid-leveldeveloper" required>
        <label for="mid-leveldeveloper"> mid-leveldeveloper</label>

        <input type="radio" name="position" id="seniordeveloper" value="seniordeveloper" required>
        <label for="seniordeveloper"> senior developer</label> <br> <br>

       <!-- programing langueges -->

        <label for="langueges">programing langueges:</label>

        <input type="checkbox" name="langueges" id="java" value="java" required>
        <label for="java">java</label>

        <input type="checkbox" name="langueges" id="javascipt" value="javascipt" required>
        <label for=" javascipt">javascipt</label>


        <input type="checkbox" name="langueges" id="python" value="python" required>
        <label for="python">python</label> <br> <br>

        <!-- password -->

        <label for="password">password</label>
        <input type="password" id="password" name="password" required>

        <label for="password">confirm password</label>
        <input type="password" id="password" name="password" required> <br> <br>

        <!-- submit -->

        <button type="submit">submit</button>
        <!-- reset -->

        <button type="reset">reset</button>














    </form>
</body>

</html>
