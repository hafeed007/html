<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table></title>
</head>

<body>
    <table border="4" cellpadding="3" cellspacing="2">
        <tr>
            <th rowspan="2">name</th>
            <th rowspan="2">age</th>
            <th colspan="2">gender</th>
        </tr>
        <th>male</th>
        <th>female</th>
        <tr>
            <td>kudu</td>
            <td>19</td>
            <td>male</td>
            <td>female</td>
        </tr>
        <tr>
            <td>manu</td>
            <td>32</td>
            <td>male</td>
            <td>female</td>
        </tr>
        <tr>
            <td>sonu</td>
            <td>23</td>
            <td>male</td>
            <td>female</td>
        </tr>

    </table>
</body>

</html>
