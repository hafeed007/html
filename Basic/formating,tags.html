<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>hard core</strong>
    <i>cristiano ronaldo</i>  (italic)
    <u>importent</u>    (under line)
    <mark>ios</mark>    (importent yellow )
    <small>samba</small>  
    <del>this is wrong</del> (incurrect centerline)
    <ins>insert text</ins>   (also under line)
    <p>h<sub>2</sub>o</p>     (2 under the letter)
    <p>x<sup>2</sup></p>      (2 upper position of letter)
</body>
</html>
